<div class="header">
  <h1>Pokémon List</h1>
</div>

<div *ngIf="hasError" class="error">
  <p>Error loading Pokémon. Please try again later.</p>
</div>

<div *ngIf="!hasError && groupedPokemonList.length > 0" class="pokemon-container">
  <div class="pokemon-row" *ngFor="let group of groupedPokemonList">
    <div class="card" *ngFor="let pokemon of group">
      <img [src]="pokemon.image" [alt]="pokemon.name || 'Unknown Pokémon'" (error)="onImageError($event)" />
      <div class="content">
        <h3 class="title">{{ pokemon.name | titlecase }}</h3>
      </div>
    </div>
  </div>
</div>

<div *ngIf="!hasError && groupedPokemonList.length === 0" class="loading">
  <p>Loading Pokémon...</p>
</div>
