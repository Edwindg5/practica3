<div class="flex justify-center items-center h-screen bg-gradient-to-r from-red-600 to-yellow-500">
    <div class="w-full max-w-lg p-10 bg-white rounded-md shadow-md ">
      <h2 class="text-4xl font-extrabold mb-6 text-center text-yellow-500 pokemon-title">Registro Pokémon</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="space-y-6">
        <div>
          <label class="block text-base font-medium text-red-600">Nombre</label>
          <input
            type="text"
            formControlName="name"
            class="w-full mt-2 px-5 py-3 border-2 border-red-600 rounded-md text-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 bg-gray-100"
            placeholder="Tu nombre"
          />
        </div>
        <div>
          <label class="block text-base font-medium text-red-600">Edad</label>
          <input
            type="number"
            formControlName="age"
            class="w-full mt-2 px-5 py-3 border-2 border-red-600 rounded-md text-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 bg-gray-100"
            placeholder="18+"
          />
        </div>
        <div>
          <label class="block text-base font-medium text-red-600">Correo Electrónico</label>
          <input
            type="email"
            formControlName="email"
            class="w-full mt-2 px-5 py-3 border-2 border-red-600 rounded-md text-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 bg-gray-100"
            placeholder="example@domain.com"
          />
        </div>
        <div>
          <label class="block text-base font-medium text-red-600">Contraseña</label>
          <input
            type="password"
            formControlName="password"
            class="w-full mt-2 px-5 py-3 border-2 border-red-600 rounded-md text-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 bg-gray-100"
            placeholder="********"
          />
        </div>
        <button
          type="submit"
          [disabled]="registerForm.invalid"
          class="w-full px-5 py-3 bg-red-600 text-white text-lg font-semibold rounded-md hover:bg-yellow-500 focus:outline-none focus:ring-4 focus:ring-yellow-400"
        >
          Registrarse
        </button>
      </form>
      <p class="mt-6 text-base text-center text-black">
        ¿Ya tienes cuenta?
        <a routerLink="/login" class="text-yellow-500 hover:underline">Inicia sesión aquí</a>
      </p>
    </div>
  </div>
